    <script>
        // 最大公约数
        function gcd(a, b) {

            if (b == 0) {

                return a;

            }

            var r = parseInt(a % b);

            return gcd(b, r);

        }
        console.log(gcd(2, 10))
        console.log(gcd(0, 10))
        // 最小公倍数
        function min(a,b){
            var max=Math.max(a,b);
            for(var i=max;i<=a*b;i++){
                if(i%a==0&& i%b==0){
                    console.log(i);
                    break;
                }
            }
        }
        min(2,5);
       
    </script>
