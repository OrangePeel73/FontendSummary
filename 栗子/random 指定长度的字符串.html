    <script>
    // 随机生成指定长度的字符串
        function random(n){
            var str='abcdefghijklmnopqrstuvwxyz9876543210';
            var s='';
            var l=str.length;
            for(var i=0;i<n;i++){
                s+=str.charAt(Math.floor(Math.random()*l));
            }
            console.log(s);
            return s;
        }
        random(8);
    



    </script>
