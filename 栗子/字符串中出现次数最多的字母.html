    <script>
        // 求字符串中出现最多的字符和次数
        var str="adatttssaaklaaaaaannnnqqq";
        // 第一种
        var json={};
        for(var i=0;i<str.length;i++)
        {
            json[str[i]]=(json[str[i]]+1)||1;
        }
        console.log(json);//Object { a: 10, d: 1, t: 3, s: 2, k: 1, l: 1, n: 4, q: 3 }
        var max=0,index;
        for(var i in json){
            if(json[i]>max){
                max=json[i];//最大数
                index=i;//z最多次数的下标
                }
        }
        console.log(index+":"+max);//a:10
        // 第二种
             var obj={};
             var value,conut=0;
            function count(s){
                var s=s.split("");
                for(var i=0;i<s.length;i++){
                    if(!obj[s[i]]){//如果obj中不存在s数组的项，则把s数组的项 赋予给obj的属性，属性为次数
                        // obj[s[i]]=s[i];
                        obj[str.charAt(i)]=1;//charAt()返回给定位置的字符  obj[e]即obj的属性等于谁
                    }
                    else
                    {
                        obj[str.charAt(i)]++;
                    }
                } 
                // 计算出现最多的字符index，和出现次数max
                var max=0,index;
                for(var i in obj){
                    if(obj[i]>max){
                        max=obj[i];//最大数
                        index=i;//z最多次数的下标
                     }
                 }	
                console.log(index+":"+max) ;
            }
             
            // console.log(count(str));
            count(str);//10
           
           
            // 3
            var obj1={};
            function count1(str){
                str.split("").forEach(function(e,index){
                    if(!obj1[e]){
                        obj1[e]=1;
                    }
                    else{
                        obj1[e]++;
                    }
            });
            //   return obj1;
            var max=0,index;
            for(var i in obj1){
                if(obj1[i]>max){
                    max=obj1[i];
                    index=i;
                }
            }
            console.log(index+":"+max);
            }
            count1(str);
